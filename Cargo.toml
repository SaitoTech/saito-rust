[package]
name = "saito-rust"
version = "0.1.0"
authors = [
    "Clayton Rabenda <clay@saito.tech>",
    "Stephen Peterkins <stephen@saito.tech>"
]
edition = "2018"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_cbor = "0.10"
bincode = "1.3"
secp256k1 = { version = "0.20.2", features = ["global-context", "serde"] }
sha2 = "0.9.5"
base58 = "0.1.0"
hex = "0.4.3"
merkle = "1.11.0"
rand = "0.8.3"
ring = "0.16.20"
tokio = { version = "1", features = ["full"] }

prost = "0.7"
# Only necessary if using Protobuf well-known types:
prost-types = "0.7"

[build-dependencies]
prost-build = { version = "0.7" }

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "saito_benchmark"
harness = false
